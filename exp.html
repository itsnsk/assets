<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
 
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body class="index-page" data-bs-spy="scroll" data-bs-target="#navmenu">

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
        <img src="assets/img/logo.jpg.png" alt="" data-aos="fade-in">
        <h2>INDIAN INSTITUTE OF INFORMATION TECHNOLOGY, RAICHUR</h2>
        <span></span>
      </a>
      <a class="btn btn-primary" href="Signup.html">Sign Up</a>
    </div>
  </header><!-- End Header -->

  <main id="main">
    <!-- Hero Section - Home Page -->
    <section id="hero" class="hero">
      <img src="assets/img/1.jpg" alt="" data-aos="fade-in">
      <div class="container">
        <div class="row">
          <div class="col-lg-10">
            <h2 data-aos="fade-up" data-aos-delay="100">STUDENT FEEDBACK</h2>
            <p data-aos="fade-up" data-aos-delay="200">YOUR FEEDBACK MATTERS</p>
          </div>
          <div class="col-lg-5">
            <form action="#" class="sign-up-form d-flex" data-aos="fade-up" data-aos-delay="300">
              <input type="text" class="form-control" placeholder="Enter email address">
            </form>
          </div>
          <div class="col-lg-5">
            <form action="#" class="sign-up-form d-flex" data-aos="fade-up" data-aos-delay="300">
              <input type="password" class="form-control" placeholder="Password">
            </form>
          </div>
          <a href="assets/form.html">
            <input type="submit" class="btn btn-primary" value="LOGIN">
          </a>
        </div>
      </div>
    </section><!-- End Hero Section -->

    <!-- Contact Section - Home Page -->
    <section id="contact" class="contact">
      <!--  Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Contact</h2>
        <p></p>
      </div><!-- End Section Title -->
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4">
          <div class="col-lg-6">
            <div class="row gy-4">
              <div class="col-md-6">
                <div class="info-item" data-aos="fade" data-aos-delay="200">
                  <i class="bi bi-geo-alt"></i>
                  <h3>Address</h3>
                  <p>Raichur</p>
                </div>
              </div><!-- End Info Item -->
              <div class="col-md-6">
                <div class="info-item" data-aos="fade" data-aos-delay="300">
                  <i class="bi bi-telephone"></i>
                  <h3>Call Us</h3>
                  <p>+91 7569375989</p>
                </div>
              </div><!-- End Info Item -->
              <div class="col-md-6">
                <div class="info-item" data-aos="fade" data-aos-delay="400">
                  <i class="bi bi-envelope"></i>
                  <h3>Email Us</h3>
                  <p>XXXX@gmail.com</p>
                </div>
              </div><!-- End Info Item -->
            </div>
          </div>
        </div>
      </div>
    </section><!-- End Contact Section -->
  </main>
</body>
</html>
